<!-- Moments List -->

                </svg>

                </div>
            
            </span>
        </div>

        <ul id="moments" class="flex flex-col bg-white/95 dark:bg-foveate-black/90 backdrop-blur-2xl pb-2">
            
            <template x-for="moment in moment_order" :key="moment">
                <li x-data="{edit:false}" @click="currentMoment = moment;selectedMoment = moment;"  x-bind:id="moment" x-bind:class="moment === currentMoment ? 'bg-gray-300 dark:bg-white/10' : ''"
                class="border-b border-gray-500/30 active:cursor-ns-resize hover:cursor-pointer transition-colors duration-300 handle w-full items-center inline-flex h-full pl-2.5 pr-1.5 py-1.5 hover:bg-gray-300 dark:hover:bg-white/10">
                
                <div x-data="{hover:false}" @mouseenter="hover = true" @mouseleave="hover = false" class="w-full h-fit inline-flex items-center">

                    <div @click="currentMoment = moment;selectedMoment = moment"
                    x-bind:class="moment === currentMoment ? 'bg-white/80 text-black' : 'border-white/10 text-gray-700 dark:text-gray-300'"
                    class="h-5 w-5 p-0.5 inline-flex items-center justify-center rounded-md border">
                        <span x-text="moment_order.indexOf(moment)+1" class="cursor-pointer inline-flex text-xxs font-medium truncate ... mx-auto">  </span>
                    </div>

                    <span @click="currentMoment = moment;selectedMoment = moment" 
                    x-bind:class="moment === currentMoment ? 'text-black dark:text-white' : 'text-gray-700 dark:text-gray-300'"
                    x-text="momentsDB[moment].title" class="cursor-pointer ml-3 w-40 text-xs truncate ... h-full items-center mr-auto text-gray-300'">  </span>
                
                </div>

                </li>

            </template>

            <li x-show="moment_order.length===0" @click="addMoment()" class="border-b border-gray-500/30 active:cursor-ns-resize hover:cursor-pointer transition-colors duration-300 handle w-full items-center inline-flex h-full pl-2.5 pr-1.5 py-2 hover:bg-white/10">

                    <path d="M12 5l0 14"></path>
                    <path d="M5 12l14 0"></path>
                </svg>

                </span>

                </div>

        </ul>
